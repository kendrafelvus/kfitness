<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KFitness | Book a Session</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Calendly Embed CSS -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">

  <style>
    /* Custom styles for booking page */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0b;
      color: #d6d6d6;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      color: #c0266d;
      margin-bottom: 0.5rem;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
    }

    main h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      color: #c0266d;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #d6d6d6;
    }

    /* Container for the Calendly widget */
    .calendly-container {
      background-color: #111111;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      max-width: 700px;
      margin: 0 auto 2rem auto;
    }

    /* Back to Home button */
    .back-home {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #0b0b0b;
      background-color: #c0266d;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 8px 25px rgba(192, 38, 109, 0.4);
      transition: transform 0.3s ease, background-color 0.3s ease;
      margin-top: 1.5rem;
    }

    .back-home:hover {
      background-color: #a61e5c;
      transform: translateY(-3px) scale(1.05);
    }

    /* Optional: adjust Calendly iframe size on mobile */
    @media (max-width: 768px) {
      .calendly-inline-widget {
        height: 600px !important;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>KFitness Booking</h1>
  </header>

  <!-- Main content -->
  <main>
    <h2>Book Your Session</h2>
    <p>Check my availability and choose a time that works for you!</p>
<p>Any issues or further enquires on bookings contact me @K_Fitness.pt on Instagram</p>
    <!-- Calendly booking widget -->
    <div class="calendly-container">
      <div class="calendly-inline-widget" 
           data-url="https://calendly.com/kendrafelvus1/30min" 
           style="min-width:320px;height:700px;"></div>
      <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
    </div>

    <!-- Back to Home button -->
    <a href="index.html" class="back-home">Back to Home</a>
  </main>

</body>
</html>
